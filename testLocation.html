<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM location地址栏对象</title>
</head>
<body>

<input type="button" onclick="onClickC()" value="点击跳转"><br/>

<!--
reload方法相当于浏览器上刷新按钮的功能，重新加载当前页面内容
有时需要页面自动刷新，获取最新的数据，就可以调用这个方法
-->
<input type="button" onclick="history.forward()" value="刷新"><br/>
<input type="button" onclick="location.reload()" value="前进"><br/>
<input type="button" value="后退" onclick="history.back()"><br/>

</body>

<script>
    //location对象是window对象的一个属性，只是省略了window
    document.write(location.href + "<br/>")
    document.write(new Date() + "<br/>")
    onClickC = function () {
        //location.href = "http://www.baidu.com"
        location = "http://www.baidu.com"
    }

    /**
     * 属性：search:获取地址栏？后面的参数
     * 获取地址栏?后面的参数
     */
    document.write(location.search  + "<br/>")


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器的4种类型</title>

    <style>
        #study{
            color: gold;
            font-size: 30px;
            font-style: italic;
        }
        #duanluo{
            color: red;
        }
        .d{
            color: blue;
            font-style: oblique;
        }
        p{
            color: aquamarine;
        }
        *{
            color: gray;
        }
    </style>
</head>
<body>
<!--
1. ID选择器：
    通过id选择一个元素，注：id在网页中唯一,可以重复，但不建议。
    语法：
        #id名字
2. 类选择器：
    通过类名选择一个或多个元素，注：前提是先要设置class属性
    1. 给每个标签添加class属性，给这些标签归类
    2. 再使用类选择器
    语法：
        .类名
3. 标签选择器：
    通过标签的名字来选择元素
    语法：
        标签名
4. 通用选择器
    选择所有的元素
    语法：
        *
优先级：
    通用选择器 < 标签选择器 < 类选择器 < ID选择器
-->
<h2 id="study">好好学习，天天向上</h2>
<div id="ok" class="d">这是div，id：ok，class：d</div>
<p id="duanluo" class="d">#duanluo{
    color: red;
    }</p>
<span class="sp">这是span</span>




</body>
</html>

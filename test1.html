<!DOCTYPE html>
<html lang="en">
<!-- 这个是网页头，在嘴上面的标签页那里 -->
<head>
    <!-- meta 标签设置 编码格式 -->
    <meta charset="UTF-8">
    <!--title 打开网页的时候最上面-->
    <title>这个有啥用</title>
</head>
<body>
你好
<!--水平线 -->
<hr width="300" color="red" size="10"/>
<!--标题，最多6级 h1-h6 -->
<h1 align="center">你好，h1</h1>
<h2 align="left">你好，h2</h2>
<h3 align="right">你好，h3</h3>

<h4 >你好，h4</h4>

<h5>你好，h5</h5>
<h6>你好，h6</h6>
<h6>你好，h7</h6>
<h6>你好，h8</h6>
<h6>你好，h9</h6>
<!-- font 标签在h5中不建议使用,用css样式替代 -->
<span style="color: green; font-size:100px; font-family: 楷体; ">这是字体标签</span><br/>
<font color="green" size="1" face="楷体"><b>这是字体标签</b></font><br/>
<font color="green" size="5" face="楷体"><i><b>这是字体标签</b></i></font><br/>
<!-- div
1,块级元素 本身有换行功能
2,组合其他 HTML 元素的容器
-->
<div>
    <b><i>呵呵你个头啊</i></b>
    <p title="点进来了">这是一个p标签,自然段</p>
    <b><i>呵呵哒</i></b><br/>


<!--
span：内联元素本身没有换行功能
-->
    <span style="size: 30px;color: blue;background-color: gray">内联元素,没有换行功能,可结合css设置样式</span>
</div>

黑马程序员的学员多为大学毕业后，<div style="background-color: yellow">有理想、有梦想</div>，想从事IT行业<br>
黑马程序员的学员多为大学毕业后，<span style="background-color: yellow">有理想、有梦想</span>，想从事IT行业<br>
</body>
</html>

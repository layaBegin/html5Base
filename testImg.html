<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
图片标签：img (image)
作用：显示图片
属性：
    src：指定图片的地址，本地或远程服务器相对地址 注：不能使用本地的绝对地址，如：c:\xxx\1.jpg。使用本服务器相对地址
    width：指定宽度，如果没有指定高度，高度会等比例缩放
    height：指定高度
    alt：如果图片丢失，出现的替代文字
    title：鼠标移上，出现的文字
-->
<img src="img/zhaomin.jpg" height="200" alt="赵敏">
<img src="img/zhaomin1.jpg" alt="赵敏">

<img src="img/1.jpg" height="200" title="赵敏">
<img src="https://test-tanhua1101.oss-ap-southeast-6.aliyuncs.com/zhaomin.jpg" height="200" alt="网上下载的赵敏">

</body>
</html>

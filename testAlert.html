<input type="button" value="通过name选中所有商品" name="tanchuang" onclick="addStore()">

<input type=checkbox value="x" name="store" ><span>洗衣机</span>
<input type=checkbox value="d" name="store" ><span>电冰箱</span>
<input type=checkbox value="k" name="store" ><span>空调</span>

<input type="button" value="通过类名给A标签添加地址"  onclick="addHref()">

    addBg = function(){
        let trs = document.getElementsByTagName("tr")
        for (let i = 0; i < trs.length; i++) {
            if (i%2 === 0){
                trs[i].bgColor = "darkseagreen"
            }else {
                trs[i].bgColor = "green"
            }
            console.log("i:" + trs[i])

        }
    }

    addStore = function(){
        let stores = document.getElementsByName("store")
        for (let store of stores) {
            store.checked = true

        }
    }
    addHref = function () {
        let ahrefs = document.getElementsByClassName("ahref")
        for (let ahref of ahrefs) {
            ahref.href = "http://www.baidu.com"

        }
    }


</script>
